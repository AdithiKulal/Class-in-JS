<html>

<head>
    <title>Class in JS</title>
</head>

<body>
    <h1>Class in JS</h1>

    <button onclick="displayInfo()">Display Info</button>

    <div id="info"></div>

    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            displayProperties() {
                return "Name: " + this.name + ", Age: " + this.age;
            }
        }

        class Student extends Person {
            constructor(name, age, occupation) {
                super(name, age);
                this.occupation = occupation;
            }
            displayProperties() {
                return super.displayProperties() + ", Occupation: " + this.occupation;
            }
        }

        let student = new Student("Adithi Kulal", 12, "Codingal Student");

        function displayInfo() {
            document.getElementById("info").innerHTML = student.displayProperties();
        }
    </script>
</body>

</html>
